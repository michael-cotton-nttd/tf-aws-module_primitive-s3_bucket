on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

name: lint

permissions:
  contents: read

jobs:
  lint:
    name: Lint Module
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint Terraform
      uses: launchbynttdata/actions-lcaf-terraform_lint@v0
